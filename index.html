<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page proyect</title>
</head>
<body>
    <!--start of header section-->
    <div class="header">
        <div class="top-links">
            <h1 class="header logo"></h1>
            <div class="header links">
                <a href="#" class="header link 1"></a>
                <a href="#" class="header link 2"></a>
                <a href="#" class="header link 3"></a>
            </div>
        </div>

        <div class="welcome-information">
            <div class="web-description">
                <h1 class="web-description title"></h1>
                <p class="web-description info"></p>
                <a href="#" class="welcome-information sign-up buttom"></a>
            </div>
            <img src="#" alt="placeholder for a image">
        </div>
    </div>
    <!--End of header section-->

    <!--start of informatino section-->
    <div class="central information">
        <h1 class=" information title text"></h1>
        <div class="cards">
            <div class="card 1"></div>
            <div class="card 2"></div>
            <div class="card 3"></div>
            <div class="card 4"></div>
        </div>
    </div>
    <!--End of information section-->

    <!--Start of quote section-->
    <div class="quote">
        <p class="quote text content"></p>
        <p class="quote text person"></p>
    </div>
    <!--End of quote section-->

    <!--start of call to action section-->
    <div class="call-to-action">
        <div class="call-to-action container">
           <div class="call-to-action text">
            <p class="call-to-action title"></p>
            <p class="call-to-action content"></p>
           </div> 
           <a href="#" class="call-to-action sign-up buttom"></a>
        </div>
    </div>
    <!--End of call to action section-->

    <!--start of footer section-->
    <div class="footer">
        <p class="footer text"></p>
    </div>
    <!--End of footer section-->
</body>
</html>
